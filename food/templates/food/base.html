{% load static %}

<!--<div class="fixed-top" style="color:white">The house of healthy food and healthy living...</div>-->
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "food/custom.css" %}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="{% static "food/restaurant.png" %}">

    <title>Bunkej Kitchen</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static "food/restaurant.png" %}" width="30" height="30" class="d-inline-block align-top" alt="Nick's Logo">
        <span>Bunkej's Kitchen</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home<span class="sr-only"> </span></a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Our Services
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="{% url 'objective' %}">What we do</a></li>
                    <li><a class="dropdown-item" href="{% url 'promises' %}">Our Ps</a></li>
                    <li><a class="dropdown-item" href="{% url 'mealpage' %}">See our Cuisines</a></li>
                </ul>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'orderpage' %}">Make Your Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true" style ="font-family:georgia,garamond,serif;font-size:16px;font-style:italic;color:white"></a>
            </li>
            </li>
        </ul>
    </div>
    <ul class="navbar-nav ml-auto">
        <a class="navbar-brand" href="{% static "food/certificate.png" %}" target="_blank"><img src="{% static "food/certificate3.png" %}" width="28" height="28" class="d-inline-block align-top" alt="Nick's Logo"></a>
        <a class="navbar-brand" href="https://www.facebook.com/olubunmimoronkeji.enifeni" target="_blank"><img src="{% static "food/facebook1.png" %}" width="26" height="26" class="d-inline-block align-top" alt="Nick's Logo"></a>
        <a class="navbar-brand" href="#" target="_blank"><img src="{% static "food/twitter2.png" %}" width="28" height="28" class="d-inline-block align-top" alt="Nick's Logo"></a>
        <a class="navbar-brand" href="https://www.instagram.com/olubunmienifeni/" target="_blank"><img src="{% static "food/instagram3.png" %}" width="26" height="26" class="d-inline-block align-top" alt="Nick's Logo"></a>
    </ul>
    </div>
</nav>

{% block content %}{% endblock %}

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
-->
</body>
</html>
